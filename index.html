<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>yo te elijo!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body class="container text-center mt-3">
        <h1 class="text-white">Escribe el ID de tu pokémon favorito</h1>

        <section class="container">
            <form class="row g-3 justify-content-center">
                <div class="col-auto">
                    <input type="number" class="form-control" id="number" placeholder="Número" min="1" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-info text-white mb-3">Dámelo!</button>
                </div>
            </form>
        </section>

        <main id="container"></main>

        <template id="template">
            <section class="container mt-3">
                <div class="row justify-content-center">
                    <article class="col-10 col-md-5 col-lg-5 mb-4">
                        <div class="card">
                            <img src="" class="card-img-top img-fluid" id="imgPoke" alt="" />
                            <div class="card-body">
                                <h2 class="card-title normal"></h2>
                                <p class="idN m-0"></p>
                                <p class="heightN m-0"></p>
                                <p class="weightN"></p>
                            </div>
                        </div>
                    </article>
                    <article class="col-10 col-md-5 col-lg-5 mb-4">
                        <div class="card">
                            <img src="" class="card-img-top img-fluid" id="imgPokeShiny" alt="" />
                            <div class="card-body">
                                <h2 class="card-title shiny"></h2>
                                <p class="idS m-0"></p>
                                <p class="heightS m-0"></p>
                                <p class="weightS"></p>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </template>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
