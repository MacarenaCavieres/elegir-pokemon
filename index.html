<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body class="container text-center mt-3">
        <h1 class="text-white">Escribe el número de tu pokémon favorito</h1>

        <section class="container">
            <form class="row g-3 justify-content-center">
                <div class="col-auto">
                    <input type="number" class="form-control" id="number" placeholder="Número" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-info text-white mb-3">Dámelo!</button>
                </div>
            </form>
        </section>

        <template id="template">
            <section class="container mt-5">
                <div class="row justify-content-center">
                    <article class="col-10 col-md-4 col-lg-3 mb-4">
                        <div class="card">
                            <img
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                                class="card-img-top"
                                alt="bulbasaur"
                            />
                            <div class="card-body">
                                <h5 class="card-title">Bulbasaur</h5>
                                <p>Número ID:1</p>
                                <p>Height 7</p>
                                <p>Weight 69</p>
                            </div>
                        </div>
                    </article>
                    <article class="col-10 col-md-4 col-lg-3">
                        <div class="card">
                            <img
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/1.png"
                                class="card-img-top"
                                alt="bulbasaur"
                            />
                            <div class="card-body">
                                <h5 class="card-title">Bulbasaur Shiny</h5>
                                <p>Número ID:1</p>
                                <p>Height 7</p>
                                <p>Weight 69</p>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </template>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
